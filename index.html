<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <section id="top-section"></section>
      <button id="start-button">START GAME!</button>
      <table id="score-table">
        <tr>
          <th>Score:</th>
        </tr>
        <tr>
          <th id="score">0</th>
        </tr>
      </table>
      <table id="low-score-table">
        <tr>
          <th>Low Score:</th>
        </tr>
        <tr>
          <th id="low-score">-</th>
        </tr>
      </table>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
